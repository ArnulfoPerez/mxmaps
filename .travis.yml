# Sample .travis.yml for R projects

language: r
warnings_are_errors: true
dist: precise
sudo: required
addons:
  apt:
    packages:
      - libgdal-dev
      - libgdal1-dev
      - libproj-dev

branches:
  only:
    - master
    - develop

r_packages:
  - devtools

r_github_packages:
  - jimhester/covr
  - cran/survival

after_success:
  - Rscript -e 'covr::coveralls()'
