# Sample .travis.yml for R projects

language: r
dist: xenial
cache: packages
warnings_are_errors: true

matrix:
  include:
    - os: linux
      dist: trusty
      sudo: false
      r: devel
    - os: linux
      dist: trusty
      sudo: false
      r: release
    - os: linux
      dist: trusty
      sudo: false
      r: oldrel
    - os: osx
      r: release

addons:
  apt:
    packages:
      - libudunits2-dev
      - libv8-dev
      - libprotobuf-dev
      - libprotoc-dev
      - libproj-dev
      - libgeos-dev
      - libgdal-dev
      - protobuf-compiler
      - valgrind
      - libjq-dev
      - netcdf-bin
  brew_packages:
      - udunits

branches:
  only:
    - master
    - develop
    
script: 
  - |
    R CMD build .
    travis_wait 40 R CMD check mxmaps*tar.gz

after_failure:
  find *Rcheck -name '*.fail' -print -exec cat '{}' \;

r_packages:
  - devtools

r_github_packages:
  - jimhester/covr
  - cran/survival

after_success:
  - travis_wait 40 Rscript -e 'covr::coveralls()'
  - travis_wait 30 Rscript -e "tryCatch({install.packages(c('remotes', 'sf', 'rgdal', 'rgeos', 'geojsonio', 'ggrepel', 'leaflet', 'jsonlite'));remotes::install_github('r-lib/pkgdown');remotes::install_github('diegovalle/mxmaps');pkgdown::build_site()}, error = function(e) {quit(status=1)})"
